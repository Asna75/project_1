    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Tools Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    /* Navbar links */
    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      display: block;
    }

    /* Hover effect */
    .navbar a:hover {
      background-color: #575757;
    }

    /* Active link */
    .navbar a.active {
      background-color: #04AA6D;
    }

    /* Responsive for small screens */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="tempretureCon.html" class="active">Home</a>
    <a href="digital_clock.html">Time</a>
    <a href="stopWatch.html">Stopwatch</a>
    <a href="#alarms">Alarms</a>
  </div>

</body>
</html>

</body>
</html>
