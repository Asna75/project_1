    <h1 id="head1">Stop Watch</h1>
    <div id="stopWatch">
<div id="display">
    00:00:00
</div>

<div id="controls">
    <button id="startbtn" onclick="start()">Start</button>
    <button id="stopbtn" onclick="stop()">Stop</button>
    <button id="restartbtn" onclick="restart()">Restart</button>
</div>

    </div>

    <script>
      let timer= null;
      let isRunning = false;
      let seconds =0;
      let minutes=0;
      let hours= 0;
const display = document.getElementById("display");

function start(){
    if(!isRunning)
{
    timer = setInterval(() => {
        seconds++;
        if (seconds === 60) {
            seconds = 0;
            minutes++;
        }
        if (minutes === 60) {
            minutes = 0;
            hours++;
        }
        update(); 
    }, 1000);

}
}

function stop(isRunning){

    clearInterval(timer)
}

function restart(){
    isRunning = false;
    setInterval(timer);
    hours = 0;
    minutes = 0;
    seconds = 0;
    milliseconds=0;
    updateDisplay(); 
}




      function update(){
const format =`${String(hours).padStart(2,0)}:${String(minutes).padStart(2,0)}:${String(seconds).padStart(2,0)}`;
display.textContent = format; 

}



    </script>
